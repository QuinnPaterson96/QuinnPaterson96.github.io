<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War for the Wasteland Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card-container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 200px;
            height: 300px;
            border: 2px solid #444;
            border-radius: 10px;
            background: linear-gradient(145deg, #2a2a2a, #1c1c1c);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
        }
        .card .name {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .card .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card .cost-column {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #ccc;
        }
        .card .image-placeholder {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px dashed #888;
            border-radius: 5px;
            margin-left: auto;
        }
        .card .value {
            font-size: 1.2em;
            text-align: center;
            margin: 10px 0;
        }
        .card .effect {
            font-size: 0.9em;
            color: #ccc;
            margin-top: auto;
        }
        .card.unit {
            border: 2px solid #ff5555;
        }
        .card.base {
            border: 2px solid #55ff55;
        }
        .footer {
            font-size: 0.9em;
            text-align: center;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- Unit Card -->
        <div class="card unit">
            <div class="name">Unit Name</div>
            <div class="cost-column">
                <div>Scrap: 1</div>
                <div>Juice: 0</div>
                <div>Spark: 0</div>
            </div>
            <div class="header">
                <div class="image-placeholder"></div>
            </div>
            <div class="effect">Effect: +2 to attack when paired with another unit.</div>
            <div class="footer">Attack: 2</div>
        </div>

        <!-- Base Card -->
        <div class="card base">
            <div class="name">Base Name</div>
            <div class="cost-column">
                <div>Scrap: 2</div>
                <div>Juice: 0</div>
                <div>Spark: 0</div>
            </div>
            <div class="header">
                <div class="image-placeholder"></div>
            </div>
            <div class="effect">Effect: Generates 2 scrap per round.</div>
            <div class="footer">Defense: 4</div>
        </div>
    </div>
</body>
</html>
